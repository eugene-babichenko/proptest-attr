on:
  push:

name: Tests

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run tests
        uses: actions-rs/cargo@v1
        env:
            RUST_BACKTRACE: 1
        with:
          command: test

  lints:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
          override: true

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy

  readme_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install cargo-sync-readme
        uses: actions-rs/cargo@v1
        with:
          command: install
          # building in debug mode is faster and we are not concerned about the
          # the duration of `cargo sync-readme` since it is less than 1 second.
          args: cargo-sync-readme --debug

      - name: Check that README.md is in sync
        run: |
          readme_checksum=$(shasum README.md)
          cargo sync-readme
          echo "$readme_checksum" | shasum --check
